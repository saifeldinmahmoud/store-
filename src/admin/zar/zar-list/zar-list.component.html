<!-- zar-list.component.html -->

<div class="zar-form justify-content: center">

  <form (ngSubmit)="addZar()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="type">Category:</label>
    <select id="type" [(ngModel)]="type" name="type" required>
      <option value="Jewelry">Jewelry</option>
      <option value="Electronics">Electronics</option>
      <option value="Men's Clothing">Men's Clothing</option>
      <option value="Women's Clothing">Women's Clothing</option>
    </select>

    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onImageSelect($event)" required>

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required>

    <button type="submit">Add proudct</button>
  </form>
</div>

<div class="zar-list">

  <div *ngFor="let zar of zars" class="zar-item">
    <p><img [src]="zar.image" alt="Zar Image" width="100" height="100"></p>
    <h3>{{ zar.name }}</h3>
    <div>
    <p> {{ zar.price |currency}}
  <mat-icon class="text-gray-500">shopping_cart</mat-icon>
</p>
  </div>

  </div>
</div>
