<div class="parent">
    <div class="wrapper">
        <form action="">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" name="username"  [(ngModel)]="LOGIN.username"  placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="pasword"  [(ngModel)]="LOGIN.pasword"  placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" (click)="loginaccpet()" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <br>
                <a href="#">Register</a></p>
            </div>

        </form>

    </div>
</div>
