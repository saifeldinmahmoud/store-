<div class="bg-light p-4">
  <app-filter (showcatogery)="onshowcatogery($event)"></app-filter>
</div>

<div class="container-fluid p-0">
  <div class="d-flex">
    <!-- Sidebar (Filter Component) -->

    <!-- Main Content Area (Product Grid and Header) -->
    <div class="flex-grow-1 p-4">
      <app-proudcts-header
        (columesoutchanges)="columesoutchanges($event)"
        (itemcountchanges)="onitemcountchange($event)"
        (sortchanges)="onsortchange($event)">
      </app-proudcts-header>

      <!-- Product Grid -->
      <div class="product-grid">
        <div class="product-card" *ngFor="let proudct of products?.slice((page-1)*pageSize, page*pageSize)">
          <app-proudct-box
            [proudct]="proudct"
            (addtocart)="onaddtocart($event)">
          </app-proudct-box>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination-container">
        <ul class="pagination">
          <!-- Previous Page Button -->
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="page = page - 1" [disabled]="page === 1">Previous</button>
          </li>
          
          <!-- Page Number Buttons -->
          <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index">
            <button class="page-link" [class.active]="page === i + 1" (click)="page = i + 1">{{ i + 1 }}</button>
          </li>
          
          <!-- Next Page Button -->
          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="page = page + 1" [disabled]="page === totalPages">Next</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
