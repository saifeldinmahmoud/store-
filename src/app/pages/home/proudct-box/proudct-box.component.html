<div class="card mb-4 shadow-sm">
  <div class="card-img-container">
    <img src="{{ proudct?.image }}" class="card-img-top" alt="Product image" />
  </div>

  <div class="card-body">
    <!-- اسم المنتج -->
    <h5 class="card-title">{{ proudct?.tittle }}</h5>

    <!-- تصنيف المنتج -->
    <h6 class="card-subtitle mb-2 text-muted">{{ proudct?.category }}</h6>

    <!-- وصف المنتج يظهر عند التبديل بين الوضعين -->
    <p class="card-text" *ngIf="fullwidthmode">{{ proudct?.description }}</p>

    <!-- السعر وزر الإضافة إلى السلة -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <span class="text-danger h5">{{ proudct?.price | currency }}</span>
      <button class="btn btn-outline-primary" (click)="onaddtocart()">
        <i class="bi bi-cart"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
