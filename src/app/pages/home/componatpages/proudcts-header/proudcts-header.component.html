
<div class="card mb-4 p-3 border">
  <div class="d-flex justify-content-between align-items-center">
    <!-- Sort By Dropdown -->
    <div>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sort by: {{ sort }}
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" (click)="onsortupdate('desc')">Descending</button></li>
          <li><button class="dropdown-item" (click)="onsortupdate('asc')">Ascending</button></li>
        </ul>
      </div>
    </div>

    <!-- Items per Page and View Buttons -->
    <div class="d-flex align-items-center gap-2">
      <!-- Items per Page Dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Show: {{ itemshowcount }}
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" (click)="onitemsupdated(12)">12</button></li>
          <li><button class="dropdown-item" (click)="onitemsupdated(24)">24</button></li>
          <li><button class="dropdown-item" (click)="onitemsupdated(36)">36</button></li>
        </ul>
      </div>

      <!-- View Buttons -->
      <button class="btn btn-outline-primary" (click)="onculmesupdeted(1)">
        <i class="fas fa-list"></i>
      </button>
      <button class="btn btn-outline-primary" (click)="onculmesupdeted(3)">
        <i class="fas fa-th"></i>
      </button>
      <button class="btn btn-outline-primary" (click)="onculmesupdeted(4)">
        <i class="fas fa-th-large"></i>
      </button>
    </div>
  </div>
</div>
