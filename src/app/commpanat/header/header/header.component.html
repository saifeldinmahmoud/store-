<nav class="navbar navbar-expand-lg bg-light border-bottom py-3">
  <div class="container">
    <!-- Left Section -->
    <a class="navbar-brand" [routerLink]="'/home'">Saif Store </a>

    <!-- Cart Button -->
    <div class="d-flex align-items-center">
      <button
        class="btn btn-outline-secondary position-relative"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <!-- Shopping Cart Icon -->
        <i class="fas fa-shopping-cart"></i>
        <!-- Badge -->
        <span
          class="badge bg-danger position-absolute top-0 start-100 translate-middle"
          *ngIf="itemsquantity"
        >
          {{ itemsquantity }}
        </span>
      </button>

      <!-- Dropdown Menu -->
      <ul class="dropdown-menu dropdown-menu-end p-3">
        <!-- Header -->
  <button type="button" class="btn" data-bs-toggle="button" routerLink="/cart">View Cart</button>


        <br>
        <li class="d-flex justify-content-between mt-3 mb-3">
          <span>{{ itemsquantity }} Items</span>

        </li>

        <!-- Cart Items -->
        <li>
          <div *ngFor="let item of cart.items" class="d-flex justify-content-between mb-2">
            <span>{{ item.name }} x {{ item.quantity }}</span>
            <strong>{{ item.price | currency }}</strong>
          </div>
        </li>

        <!-- Total -->
        <li class="d-flex justify-content-between border-top pt-2 mt-2">
          <span>Total:</span>
          <strong>{{ gettotal(cart.items) | currency }}</strong>
        </li>

        <!-- Buttons -->
        <li class="d-flex justify-content-between mt-3">
          <!-- Clear Cart Button -->
          <button class="btn btn-danger rounded-circle" (click)="onclearcart()">
            <i class="fas fa-trash-alt"></i>
          </button>

          <!-- Go to Cart Button -->
          <a class="btn btn-success rounded-circle" [routerLink]="'/cart'">
            <i class="fas fa-cart-arrow-down"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
