<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
<button routerLink="/home">saif store let's go</button>
  <button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon [matBadge]="itemsquantity" [matBadgeHidden]="!itemsquantity" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
<mat-menu #menu="matMenu">
  <div class="p-3 divide-y divide-solid">
<div class="pb-3 flex justify-between">
<span class="mr-16">{{itemsquantity}} Itemes</span>
<button routerLink="/cart">viewcart</button>
</div>
<div *ngIf="cart.items.length" class="py-3">
  <div
  *ngFor="let item of cart.items"
  class="flex justify-between font-light mb-2 ">
{{item.name}} x {{item.quantity}}
<span class="font-bold"> {{item.price|currency}}</span>
</div>
  </div>
<div class="flex justify-between py-3 font-light">
  Total :
  <span class="font-bold">{{gettotal(cart.items)|currency}}</span>
</div>
<div class="pt-3 flex justify-between">
<button
(click)="onclearcart()"
class="bg-red-600 text-white rounded-full w-9 h-9 ">
  <mat-icon>remove_shopping_cart</mat-icon>
</button>
<button
routerLink="/cart"
class="bg-green-600 text-white rounded-full w-9 h-9 ">
  <mat-icon>shopping_cart</mat-icon>
</button>
</div>
</div>

</mat-menu>
</mat-toolbar>
